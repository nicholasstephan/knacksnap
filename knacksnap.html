<head>
  <title>Knack Snap</title>
</head>

<body>
  {{>toolbar}}
  {{>list}}
</body>


<template name="toolbar">
  <header class="material-toolbar material-paper material-z-depth-2 ks-orange ks-toolbar"></header>
  <nav class="ks-action-add">
    <div class="material-content-add material-paper material-z-depth-2 ks-action-add-todo"></div>
  </nav>
</template>


<template name="list">
  <div class="ks-list">
    {{#each snaps}}
      {{> task}}
    {{/each}}
  </div>
</template>


<template name="task">
  <div class="ks-red ks-task {{#if isComplete}} is-complete {{/if}}">
    <div class="ks-task-nav">
      <span class="ks-task-complete {{#if isComplete}} material-toggle-check-box {{else}} material-toggle-check-box-outline-blank {{/if}}"></span>
      <span class="ks-task-remove material-action-delete"></span>
    </div>
    <div class="ks-task-value-wrapper">
      <input class="ks-task-value" value="{{text}}"/>
    </div>
  </div>
</template>
